<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>OH MY FOOD</title>
</head>
<body>
<!-- header -->
    <header class="header">
        <div class="header__logo">
            <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo oh my food">
        </div>
    </header>

    <main>
        <!-- select cities -->
        <div choose>
            <form action="" method="get" class="choose__city form">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Paris, Belleville">
            </form>
        </div>

        <!-- title part -->
        <div class="title">
            <div class="title__text">
                <h1>Réservez le menu qui vous convient</h1>
                <p class="title__paragraph">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <a href="#">
                <button class="title__button principal-button">Explorer nos restaurants</button>
            </a>
        </div>

    </main>
    
</body>
</html>
